<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>后台管理系统 - 登录</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-container">
		<div class="login-box">
			<div class="login-header">
				<h1 class="login-title">后台管理系统</h1>
				<p class="login-subtitle">管理员登录</p>
			</div>
			<div class="login-form">
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="username">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="current-password">
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn-block" id="loginBtn">登录</button>
				</div>
				<div class="login-tips">
					<p>默认账号：admin / admin123</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="toast" id="toast"></div>
	
	<script src="login-script.js"></script>
</body>
</html>
