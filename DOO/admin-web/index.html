<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="admin-container">
		<div class="sidebar">
			<div class="sidebar-header">
				<h1 class="sidebar-title">后台管理系统</h1>
			</div>
			<div class="sidebar-menu">
				<div class="menu-item active" data-menu="video">
					<span class="menu-icon">📹</span>
					<span class="menu-text">视频管理</span>
				</div>
				<div class="menu-item" data-menu="user">
					<span class="menu-icon">👥</span>
					<span class="menu-text">用户管理</span>
				</div>
				<div class="menu-item" data-menu="carousel">
					<span class="menu-icon">🎠</span>
					<span class="menu-text">轮播图管理</span>
				</div>
			</div>
			<div class="sidebar-footer">
				<div class="admin-info">
					<span class="admin-name" id="adminName">管理员</span>
				</div>
				<button class="btn btn-logout" id="logoutBtn">退出登录</button>
			</div>
		</div>
		
		<div class="main-content">
			<div class="content-header">
				<h2 class="content-title" id="menuTitle">视频管理</h2>
				<div class="header-actions">
					<button class="btn btn-primary" id="addBtn">添加</button>
				</div>
			</div>
			
			<div class="content-body">
				<div class="table-container">
					<div class="table-header">
						<div class="table-cell cell-id">ID</div>
						<div class="table-cell cell-title">标题</div>
						<div class="table-cell cell-author">作者</div>
						<div class="table-cell cell-views">播放量</div>
						<div class="table-cell cell-status">状态</div>
						<div class="table-cell cell-actions">操作</div>
					</div>
					<div class="table-body" id="tableBody">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="modalTitle">添加项目</h3>
				<button class="modal-close" id="modalClose">&times;</button>
			</div>
			<div class="modal-body" id="modalBody">
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" id="modalCancel">取消</button>
				<button class="btn btn-primary" id="modalConfirm">确认</button>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
